<!DOCTYPE html>
    <html>
        <head>
            <title>Glow Guide</title>
            <link rel="stylesheet" type="text/css" href="css/styles.css">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
            <meta name="viewport" content="width=device-width, initial-scale=1">
        </head>
        <body>
            <div class="user"><!--this user class contains the profile picture, search bar, and greeting-->

                    <img src="images//search_icon.png" alt="search" width="15" height="16">

                <div class="search_text">
                    <p>Search products</p>
                </div>
            </div>
            <div class="topCategories"><!--this is the container for the category icons-->

                    </div>
                    <div class="item sunscreen">

                </div>
            </div>
            <div class="popular">
                <h2>What's Popular</h2>
                <div class="container"><!--contains the retinol youth renewal serum cards-->
                    <div class="card">

                            <img src="images//unsaved.png" alt="heart" height="25" width="25">

                        <div class="sizePrice">
                            <h5>30ml</h5>
                            <h5>AUD 150</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="recommended">
                <h2>Recommended for you</h2>
                <div class="cardContainer">
                    <img src="images//esteelauder.png" alt="estee lauder serum" height="88" width="88">
                    <div class="info">
                        <h3>Advanced Night Repair</h3>
                        <h4>Estee Lauder</h4>
                        <p>$29.00</p>
                    </div>
                </div>
            </div>
            <div class="navbar">
                <img src="images//homenav.png" alt="home icon" height="50" width="30">
                <img src="images//savednav.png" alt="heart icon" height="50" width="31">
                <img src="images//profilenav.png" alt="user icon" height="50" width="32">
            </div>
